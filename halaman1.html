</script>

<script type="text/javascript">
 $(document).ready(
    function(){
   $("#klikdata").click(function(){

   });
  }
 );
</script>
</head>
<body>
<center>
 <h5>Dibawah ini adalah tempat menampilkan data dari file halaman2.html</h5>
 <a href="#" id="klikdata">Tampil Data</a><br />
 <div id="tampung"></div>
</center>
</body>
